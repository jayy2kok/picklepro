services:
  backend:
    build: ./backend
    container_name: picklepro-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - CORS_ORIGINS=${CORS_ORIGINS}
    restart: unless-stopped
    networks:
      - picklepro-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: picklepro-ui
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - picklepro-network

networks:
  picklepro-network:
    driver: bridge
