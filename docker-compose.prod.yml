services:
  nginx-proxy:
    image: nginx:alpine
    container_name: picklepro-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    # Reload nginx every 6 hours to pick up renewed certificates
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    networks:
      - picklepro-network

  certbot:
    image: certbot/certbot
    container_name: picklepro-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Attempt renewal every 12 hours (only renews if cert is near expiry)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - picklepro-network

  backend:
    build: ./backend
    container_name: picklepro-backend
    expose:
      - "8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - CORS_ORIGINS=${CORS_ORIGINS}
    restart: unless-stopped
    networks:
      - picklepro-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: picklepro-ui
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - picklepro-network

networks:
  picklepro-network:
    driver: bridge
