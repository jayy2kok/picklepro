name: Build Android APK

on:
  push:
    branches: ["main-oci"]
    paths: ["mobile/**"]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK (preview)
        run: eas build --platform android --profile preview --non-interactive

      - name: Get APK URL
        run: |
          echo "APK build submitted. Check https://expo.dev for the download link."
          echo "To download locally: eas build:list --platform android --limit 1"
