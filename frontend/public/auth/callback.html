<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PicklePro - Sign In Complete</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 32px 24px;
            max-width: 360px;
        }

        .checkmark {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #84cc16;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #0f172a;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 28px;
        }

        .open-btn {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background: #84cc16;
            color: #0f172a;
            font-size: 17px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .open-btn:active {
            background: #65a30d;
        }

        .debug {
            font-size: 10px;
            color: #334155;
            margin-top: 24px;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container" id="content">
        <div class="checkmark">âœ“</div>
        <h1>Sign In Successful!</h1>
        <p class="subtitle">Tap the button below to return to the app</p>
        <div id="button-container"></div>
        <p class="debug" id="debug"></p>
    </div>
    <script>
        (function () {
            // Collect params from hash fragment (Google implicit flow)
            var hash = window.location.hash.substring(1);
            var hashParams = new URLSearchParams(hash);

            // Extract return URI from state parameter
            var stateRaw = hashParams.get('state') || '';
            var returnUri = 'picklepro://auth/callback';
            try {
                var stateObj = JSON.parse(decodeURIComponent(stateRaw));
                if (stateObj && stateObj.returnUri) {
                    returnUri = stateObj.returnUri;
                }
            } catch (e) { /* use default */ }

            // Remove state, keep auth params (id_token etc.)
            hashParams.delete('state');
            var tokenParams = hashParams.toString();

            // Build the deep link
            var sep = returnUri.indexOf('?') >= 0 ? '&' : '?';
            var deepLink = returnUri + sep + tokenParams;

            // On Android, Chrome only allows intent:// from user clicks
            var isAndroid = /android/i.test(navigator.userAgent);
            var btnContainer = document.getElementById('button-container');
            var linkHref;

            if (isAndroid && returnUri.startsWith('exp://')) {
                // Build intent:// URI targeting Expo Go
                var expPath = returnUri.replace('exp://', '');
                linkHref = 'intent://' + expPath + sep + tokenParams +
                    '#Intent;scheme=exp;package=host.exp.exponent;end';
            } else {
                linkHref = deepLink;
            }

            btnContainer.innerHTML = '<a class="open-btn" href="' + linkHref + '">Open PicklePro</a>';
            document.getElementById('debug').textContent = 'Scheme: ' + returnUri.split('://')[0] + '://';
        })();
    </script>
</body>

</html>
