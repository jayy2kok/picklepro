
openapi: 3.0.0
info:
  title: PicklePro Tracker API
  description: Backend services for the Reactive Pickleball Match Tracker application.
  version: 1.0.0
servers:
  - url: https://picklepro-backend.onrender.com/v1
    description: Production server
  - url: http://localhost:8080/v1
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        picture:
          type: string
          format: uri

    SocialMedia:
      type: object
      properties:
        linkedin:
          type: string
          format: uri
        x:
          type: string
          format: uri
        instagram:
          type: string
          format: uri
        facebook:
          type: string
          format: uri
        youtube:
          type: string
          format: uri

    Player:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          example: "Alex Pickle"
        email:
          type: string
          format: email
          description: "Player's email address. Used for linking to User account."
        contactNumber:
          type: string
          example: "+1-555-010-9988"
        rating:
          type: number
          format: double
          example: 3.5
          description: "Player skill rating (e.g. 2.5 to 5.0). Default is 3.5."

        socialMedia:
          $ref: '#/components/schemas/SocialMedia'
        joinedDate:
          type: string
          format: date-time
          readOnly: true

    Match:
      type: object
      description: "Input schema for creating a match. Teams are specified by Player IDs."
      required:
        - date
        - type
        - teamA
        - teamB
        - scoreA
        - scoreB
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        date:
          type: string
          format: date-time
        type:
          type: string
          enum: [Singles, Doubles]
        teamA:
          type: array
          items:
            type: string
          description: "List of Player IDs in Team A"
        teamB:
          type: array
          items:
            type: string
          description: "List of Player IDs in Team B"
        scoreA:
          type: integer
          minimum: 0
        scoreB:
          type: integer
          minimum: 0
        venueId:
          type: string
          format: uuid
          description: "Reference to the Venue where the match was played"
        courtNumber:
          type: integer
          minimum: 1
          description: "Court number where the match was played"
        notes:
          type: string
        userId:
          type: string
          format: uuid
          readOnly: true

    MatchResponse:
      type: object
      description: "Response schema for match history. Teams are returned with resolved Player Names."
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        type:
          type: string
          enum: [Singles, Doubles]
        teamANames:
          type: array
          items:
            type: string
          description: "Resolved player names for Team A"
        teamBNames:
          type: array
          items:
            type: string
          description: "Resolved player names for Team B"
        scoreA:
          type: integer
        scoreB:
          type: integer
        notes:
          type: string
        venueId:
          type: string
          format: uuid
        courtNumber:
          type: integer
        userId:
          type: string
          format: uuid

    Venue:
      type: object
      required:
        - name
        - courtCount
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          example: "Downtown Pickleball Center"
        location:
          type: string
          example: "123 Main St, Springfield"
        courtCount:
          type: integer
          minimum: 1
          example: 4
          description: "Number of courts available at this venue."

    TournamentMatch:
      type: object
      required:
        - teamA
        - teamB
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        tournamentId:
          type: string
          format: uuid
        round:
          type: integer
          description: "Round number (1, 2, 3...) or 0 for Group Stage."
        courtNumber:
          type: integer
          description: "The court number assigned (1 to Venue.courtCount)"
        startTime:
          type: string
          format: date-time
        teamA:
          type: array
          items:
            type: string
          description: "List of Player IDs"
        teamB:
          type: array
          items:
            type: string
          description: "List of Player IDs"
        scoreA:
          type: integer
        scoreB:
          type: integer
        status:
          type: string
          enum: [SCHEDULED, IN_PROGRESS, COMPLETED]
        winnerTeam:
          type: string
          enum: [A, B]

    Tournament:
      type: object
      required:
        - name
        - type
        - format
        - venueId
        - startDate
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          example: "Spring 2026 Championship"
        type:
          type: string
          enum: [ELIMINATION, LEAGUE]
          description: "Elimination (Bracket) or League (Round Robin)."
        format:
          type: string
          enum: [SINGLES, DOUBLES]
        venueId:
          type: string
          format: uuid
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        intervalMinutes:
          type: integer
          default: 30
          description: "Duration of matches + transition time."
        participants:
          type: array
          items:
            type: string
          description: "List of Player IDs registered for the tournament."
        matches:
          type: array
          items:
            $ref: '#/components/schemas/TournamentMatch'
          readOnly: true
        status:
          type: string
          enum: [DRAFT, PUBLISHED, COMPLETED]
          default: DRAFT

security:
  - bearerAuth: []

paths:
  /auth/google:
    post:
      summary: Exchange Google ID Token for Session/JWT
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idToken:
                  type: string
      responses:
        '200':
          description: Successfully authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'

  /players:
    get:
      summary: Get all players for the authenticated user
      responses:
        '200':
          description: A list of players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
    post:
      summary: Add a new player to the roster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
      responses:
        '201':
          description: Player created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'

  /players/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    put:
      summary: Update a player profile
      description: |
        Update player details. 
        - ADMINs can update any player.
        - VIEWERS can only update the player associated with their email address.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
      responses:
        '200':
          description: Player updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '403':
          description: Forbidden - User not authorized to update this player
        '404':
          description: Player not found
    delete:
      summary: Delete a player
      responses:
        '204':
          description: Player deleted

  /matches:
    get:
      summary: Get match history for the authenticated user
      description: "Returns matches with player names resolved from Player IDs via MongoDB aggregation."
      responses:
        '200':
          description: A list of matches with resolved player names
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MatchResponse'
    post:
      summary: Record a new match
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Match'
      responses:
        '201':
          description: Match recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResponse'

  /matches/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    delete:
      summary: Delete a match record
      responses:
          description: Match deleted

  /venues:
    get:
      summary: List all venues
      responses:
        '200':
          description: List of venues
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Venue'
    post:
      summary: Create a new venue
      security:
        - bearerAuth: [] 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Venue'
      responses:
        '201':
          description: Venue created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Venue'

  /venues/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    put:
      summary: Update a venue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Venue'
      responses:
        '200':
          description: Venue updated
    delete:
      summary: Delete a venue
      responses:
        '204':
          description: Venue deleted

  /tournaments:
    get:
      summary: List all tournaments
      responses:
        '200':
          description: List of tournaments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tournament'
    post:
      summary: Create a tournament
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tournament'
      responses:
        '201':
          description: Tournament created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'

  /tournaments/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get tournament details
      responses:
        '200':
          description: Tournament details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'
    put:
      summary: Update tournament details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tournament'
      responses:
        '200':
          description: Tournament updated
    delete:
      summary: Delete tournament
      responses:
        '204':
          description: Tournament deleted

  /tournaments/{id}/generate-schedule:
    post:
      summary: Generate tournament schedule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'

  /tournaments/{id}/matches/{matchId}/score:
    put:
      summary: Update match score
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: matchId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                scoreA:
                  type: integer
                scoreB:
                  type: integer
      responses:
        '200':
          description: Score updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentMatch'
